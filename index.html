<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Registro Scuola</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="header-left">
      <button id="homeBtn" class="btn">Home</button>
      <button id="importBtnHeader" class="btn">Importa</button>
    </div>
    <h1>Registro Scuola — Licei</h1>
    <div class="header-right">
      <button id="loginBtn" class="btn">Login Google</button>
      <button id="logoutBtn" class="btn" style="display:none;">Logout</button>
      <button id="backBtn" class="btn">Indietro</button>
    </div>
  </header>

  <main id="app">
    <!-- Dashboard -->
    <section id="dashboard" class="screen">
      <h2>Seleziona un Liceo e una Classe</h2>
      <div class="school" id="scientifico">
        <h3>Liceo Scientifico</h3>
        <div class="classes"></div>
      </div>
      <div class="school" id="linguistico">
        <h3>Liceo Linguistico</h3>
        <div class="classes"></div>
      </div>
    </section>

    <!-- Registro di una classe -->
    <section id="classView" class="screen" style="display:none;">
      <h2 id="classTitle">Classe</h2>
      <table id="studentTable">
        <thead>
          <tr><th>Studente</th><th>Voti</th><th>Assenze</th></tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>

    <!-- Sezione Import -->
    <section id="importSection" class="screen" style="display:none;">
      <h2>Importa studenti da file Excel</h2>
      <div class="controls">
        <label>
          Scegli file .xlsx:
          <input id="xlsxInput" type="file" accept=".xls,.xlsx" />
        </label>
        <select id="sheetSelect" style="display:none;"></select>
        <select id="importClassSelect">
          <option value="scientifico-1">Scientifico I</option>
          <option value="scientifico-2">Scientifico II</option>
          <option value="scientifico-3">Scientifico III</option>
          <option value="scientifico-4">Scientifico IV</option>
          <option value="scientifico-5">Scientifico V</option>
          <option value="linguistico-1">Linguistico I</option>
          <option value="linguistico-2">Linguistico II</option>
          <option value="linguistico-3">Linguistico III</option>
          <option value="linguistico-4">Linguistico IV</option>
          <option value="linguistico-5">Linguistico V</option>
        </select>
        <button id="importBtn" class="btn" style="display:none;">Importa in classe</button>
      </div>
      <p class="small-note">
        ⚠️ Verrà usata la prima colonna del foglio Excel come elenco degli studenti.
      </p>
    </section>
  </main>

  <!-- Modal scheda studente -->
  <div id="studentModal" class="modal" style="display:none;">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h3 id="studentName"></h3>
      <form id="gradesForm">
        <label>Voto: <input type="number" id="gradeInput" min="1" max="10" /></label>
        <button type="submit">Aggiungi voto</button>
      </form>
      <form id="absencesForm">
        <label>Assenze: <input type="number" id="absenceInput" min="0" /></label>
        <button type="submit">Registra assenza</button>
      </form>
      <form id="notesForm">
        <label>Nota: <textarea id="noteInput"></textarea></label>
        <button type="submit">Aggiungi nota</button>
      </form>
      <div id="studentData"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
  <script type="module" src="app.js"></script>
</body>
</html>
